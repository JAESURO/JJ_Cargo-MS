<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Cargo Automation</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="cargo.html">Cargo</a></li>
        <li class="nav-item"><a class="nav-link" href="category.html">Category</a></li>
        <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
        <li class="nav-item"><a class="nav-link" href="shipment.html">Shipment</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h2>Shipment Management</h2>
  <form id="shipment-form" class="mb-4">
    <div class="mb-3">
      <label for="shipment-name" class="form-label">Name</label>
      <input type="text" class="form-control" id="shipment-name" required>
    </div>
    <div class="mb-3">
      <label for="shipment-cargo" class="form-label">Cargo</label>
      <select class="form-control" id="shipment-cargo" required></select>
    </div>
    <div class="mb-3">
      <label for="shipment-departure-location" class="form-label">Departure Location</label>
      <select class="form-control" id="shipment-departure-location" required></select>
    </div>
    <div class="mb-3">
      <label for="shipment-arrival-location" class="form-label">Arrival Location</label>
      <select class="form-control" id="shipment-arrival-location" required></select>
    </div>
    <div class="mb-3">
      <label for="shipment-status" class="form-label">Status</label>
      <input type="text" class="form-control" id="shipment-status" required>
    </div>
    <div class="mb-3">
      <label for="shipment-departure-time" class="form-label">Departure Time</label>
      <input type="datetime-local" class="form-control" id="shipment-departure-time" required>
    </div>
    <div class="mb-3">
      <label for="shipment-arrival-time" class="form-label">Arrival Time</label>
      <input type="datetime-local" class="form-control" id="shipment-arrival-time" required>
    </div>
    <div class="mb-3">
      <label for="shipment-distance" class="form-label">Distance (km)</label>
      <input type="number" class="form-control" id="shipment-distance" step="0.01">
    </div>
    <div class="mb-3">
      <label for="shipment-success" class="form-label">Success</label>
      <select class="form-control" id="shipment-success" required>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Shipment</button>
  </form>
  <table class="table table-striped" id="shipment-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Cargo</th>
        <th>Departure Location</th>
        <th>Arrival Location</th>
        <th>Status</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Distance (km)</th>
        <th>Success</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<script src="js/shipment.js"></script>
</body>
</html>
