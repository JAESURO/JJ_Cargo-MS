<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Cargo Automation</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="cargo.html">Cargo</a></li>
        <li class="nav-item"><a class="nav-link" href="category.html">Category</a></li>
        <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
        <li class="nav-item"><a class="nav-link" href="shipment.html">Shipment</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h2>Cargo Management</h2>
  <form id="cargo-form" class="mb-4">
    <input type="hidden" id="cargo-id">
    <div class="mb-3">
      <label for="cargo-name" class="form-label">Name</label>
      <input type="text" class="form-control" id="cargo-name" required>
    </div>
    <div class="mb-3">
      <label for="cargo-category" class="form-label">Category</label>
      <select class="form-control" id="cargo-category" required></select>
    </div>
    <div class="mb-3">
      <label for="cargo-weight" class="form-label">Weight</label>
      <input type="number" class="form-control" id="cargo-weight" step="0.01" required>
    </div>
    <div class="mb-3">
      <label for="cargo-description" class="form-label">Description</label>
      <input type="text" class="form-control" id="cargo-description">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" id="cargo-cancel" style="display:none;">Cancel</button>
  </form>
  <table class="table table-striped" id="cargo-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<script src="js/auth.js"></script>
<script src="js/logout.js"></script>
<script src="js/cargo.js"></script>
</body>
</html>
