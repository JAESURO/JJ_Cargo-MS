<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Cargo Automation</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="cargo.html">Cargo</a></li>

        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h2>Location Management</h2>
  <form id="location-form" class="mb-4">
    <div class="mb-3">
      <label for="location-name" class="form-label">Name</label>
      <input type="text" class="form-control" id="location-name" required>
    </div>
    <div class="mb-3">
      <label for="location-latitude" class="form-label">Latitude</label>
      <input type="number" class="form-control" id="location-latitude" step="any" required>
    </div>
    <div class="mb-3">
      <label for="location-longitude" class="form-label">Longitude</label>
      <input type="number" class="form-control" id="location-longitude" step="any" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Pick on Map</label>
      <div id="map" style="height: 300px;"></div>
    </div>
    <button type="submit" class="btn btn-primary">Add Location</button>
  </form>
  <table class="table table-striped" id="location-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/logout.js"></script>
<script src="js/location.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=__GOOGLE_MAPS_API_KEY__" async defer></script>
</body>
</html>
